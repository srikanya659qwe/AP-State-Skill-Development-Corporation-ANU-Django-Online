{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>offline bootstrap page</title>

	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<!-- <h2>Hai welcome to online bootstrap</h2> -->
	<div class="container">
		<div class="card col-md-6 mt-3 mx-auto bg-primary">
			<div class="card-body">
				<h3 class="text-warning">Registration Form</h3>
				<form>
					<input type="text" name="uname" placeholder="Enter your username" class="form-control my-4">

					<input type="number" name="mbl" placeholder="Enter your mobile number" class="form-control my-4">

					<input type="email" name="email" placeholder="Enter your email" class="form-control my-4">

					<input type="password" name="psw" placeholder="Enter your password" class="form-control my-4">

					<input type="password" name="cpsw" placeholder="Enter your confirm password" class="form-control my-4">

					<label class="radio-inline">
						<input type="radio" name="rad" value="male" >Male
					</label>

					<label class="radio-inline">
						<input type="radio" name="rad" value="female" >FeMale
					</label><br>

					<label class="checkbox-inline mb-2">
						<input type="checkbox" name="lan" value="hindi" >Hindi
						
					</label>

					<label class="checkbox-inline mb-2">
						<input type="checkbox" name="lan" value="telugu" >Telugu
						
					</label>

					<label class="checkbox-inline mb-2">
						<input type="checkbox" name="lan" value="english" >English
						
					</label><br>

					<div class="form-group">
						<label for="upload"><b>File Upload</b></label>
						<input type="file" name="fl" value="no file chosen" class="form-control mt-2">
					</div>

					<button class="btn btn-success" class="form-control">Register</button>
				</form>
				
			</div>
		</div>
	</div>
</body>
</html>
