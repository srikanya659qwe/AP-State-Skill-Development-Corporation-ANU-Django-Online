{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>update page</title>

	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container card card-body col-md-6 mt-3 bg-info">
		<h2 class="text-center bg-success">Student data updation Form</h2>
		<form method="POST">
			{% csrf_token %}
			<div class="form-group">
				<label>Name:</label>
				<input type="text" name="name" placeholder="Enter your name" class="form-control my-3" value="{{data.name}}">
			</div>

			<div class="form-group">
				<label>Rollnumber:</label>
				<input type="text" name="rollnum" placeholder="Enter your Rollnumber" class="form-control my-3" value="{{data.rollnum}}">
			</div>

			<div class="form-group">
				<label>Age:</label>
				<input type="number" name="age" placeholder="Enter your age" class="form-control my-3" value="{{data.age}}">
			</div>

			<div class="form-group">
				<label>Mobile number:</label>
				<input type="number" name="mbl" placeholder="Enter your Mobile number" class="form-control my-3" value="{{data.mobile}}">
			</div>

			<div class="form-group">
				<label>Email:</label>
				<input type="email" name="email" placeholder="Enter your email" class="form-control my-3" value="{{data.email}}">
			</div>

			<div class="form-group">
				<label>Address:</label>
				<input type="text" name="addr" placeholder="Enter your Address" class="form-control my-3" value="{{data.address}}">
			</div>

			<button class="btn btn-primary">Update</button>


		</form>
	</div>
</body>
</html>
